<div class="container">
    <h1>Usuarios registrados</h1>
    <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
            @for(usuario of misUsuarios; track usuario){
                <tr>
                    <td>{{usuario.username}} </td>
                    <td>{{usuario.email}} </td>
                    <td>{{usuario.phone}} </td>
                </tr>
            }
        </tbody>
    </table>
</div>
